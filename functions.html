
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>HashFix Functions</title>
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <script>
    // Legacy initialization fallback
    Office.initialize = () => {
      console.log("HashFix: Office initialized (legacy)");
    };

    // Modern Office.js readiness
    Office.onReady(() => {
      console.log("HashFix: Office.js loaded");

      if (Office.actions && Office.actions.associate) {
        Office.actions.associate("onMessageSendHandler", onMessageSendHandler);
        console.log("HashFix: Handler associated");
      }
    });

    // OnMessageSend handler
    function onMessageSendHandler(event) {
      console.log("HashFix: onMessageSendHandler triggered");

      const item = Office.context.mailbox.item;

      // Get HTML body to apply superscript formatting
      item.body.getAsync(Office.CoercionType.Html, function(result) {
        if (result.status === Office.AsyncResultStatus.Failed) {
          console.error("HashFix: Failed to get body", result.error);
          event.completed({ allowEvent: true });
          return;
        }

        const originalHtml = result.value;
        const fixedHtml = fixData3Superscript(originalHtml);

        if (fixedHtml !== originalHtml) {
          item.body.setAsync(fixedHtml, { coercionType: Office.CoercionType.Html }, function(setResult) {
            if (setResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("HashFix: Data#3 formatted with superscript #");
            } else {
              console.error("HashFix: Failed to set body", setResult.error);
            }
            event.completed({ allowEvent: true });
          });
        } else {
          console.log("HashFix: No Data#3 found to format");
          event.completed({ allowEvent: true });
        }
      });
    }

    // Convert Data#3 to Data with superscript #
    function fixData3Superscript(html) {
      // Replace Data#3 with Data<sup>#</sup>3
      // Need to handle both plain text and already-formatted cases
      // Match Data#3 but not Data<sup>#</sup>3
      return html.replace(/Data#3(?!<\/sup>)/gi, 'Data<sup>#</sup>3');
    }

    // Global exposure
    window.onMessageSendHandler = onMessageSendHandler;
    console.log("HashFix: Functions loaded");
  </script>
</body>
</html>
