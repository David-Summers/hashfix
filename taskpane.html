<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HashFix Taskpane</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Office.js is fine to include even if we do nothing -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    /* Keep it basically invisible */
    html,body{margin:0;padding:0;background:#fff;}
    .hide{position:absolute;left:-99999px;top:-99999px;}
  </style>
</head>
<body>
  <div class="hide" aria-hidden="true">HashFix ready.</div>
  <script>
    // No UI. Just initialize quietly.
    Office.onReady(() => {
      // nothing to do
      console.log("HashFix taskpane stub loaded");
    });
  </script>
</body>
</html>
